language: cpp
  
matrix:
 include:
  - os: linux
    dist: trusty
    sudo: required
    compiler: gcc
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-4.9
    env:
     - MATRIX_EVAL="CC=gcc-4.9"
 
  - os: osx
    compiler: clang
    env:
     - MATRIX_EVAL="CC=clang"

install:
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install foo; else xcode-select --install; fi
  
script:
  - mkdir build
  - cd build
  - cmake ..
  - make

